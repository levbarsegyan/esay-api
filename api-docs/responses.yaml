2XXResponse:
  description: OK
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          token:
            type: string
200Response:
  description: OK
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
4XXResponse: 
  description: Bad Request
  content:
    application/json:
      schema:
        type: object
        properties:
          Error:
            type: string
      example:
        Error: Some validation error
5XXResponse: 
  description: Server Error
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
      example:
        message: Something went wrong.
